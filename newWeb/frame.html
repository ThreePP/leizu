        <style>
                #image-div {
                        transition: all linear 0.5s;
                        background-color: lightblue;
                        height: 250px;
                        width: 400px;
                        position:absolute;
                        top: 100px;
                        left: 70px;
                }
                
                .ng-hide {
                        height: 0;
                        width: 0;
                        background-color: transparent;
                        top:-200px;
                        left: 200px;
                }
               
                #image-map {
                        width: 100%;
                        height: 400px;
                        border: 1px solid #ccc;
                        margin-bottom: 10px;
                }

                .my-div-icon{
                        border: #ccc;
                        width: 50;
                }
                
        </style>

<body class="kucun" ng-app="myApp">

            <!-- 面板组1-账号资料 -->
                <div class="panel panel-zhzl">

                <div class="panel-body">                        
                        <a ui-sref="myinfo" ui-sref-active="active">个人资料</a>
                        <a ui-sref="safety" ui-sref-active="active">账户安全</a>
                        <a ui-sref="realname" ui-sref-active="active">实名认证</a>
                        <a ui-sref="address" ui-sref-active="active">收货地址</a>
                </div>
                </div>
                <!-- 面板组1-账号资料 结束-->
                
                <!-- 面板组2-会员资产 -->
                <div class="panel panel-hyzc">
                <div class="panel-heading">会员资产</div>
                <div class="panel-body"> 
                        <a ui-sref="memberinfo" ui-sref-active="active">会员信息</a>
                        <a ui-sref="wallet" ui-sref-active="active">电子钱包</a>

                </div>
                </div>

                <div class="panel panel-ddzx">

                <div class="panel-body"> 
                        <a ui-sref="orders-list" ui-sref-active="active">我的订单</a>
                        <a ui-sref="orders-list" ui-sref-active="active">发货订单</a>
                        <a ui-sref="orders-list" ui-sref-active="active">退货订单</a>

                        <a ui-sref="chouduan" ui-sref-active="active">出口绸缎</a>                        
                        <a ui-sref="goodslist" ui-sref-active="active">产品档案</a>
                        <!-- <a id="KuCun" href="kucun.html">库存明细</a> -->
                        <a ui-sref="yangpin" ui-sref-active="active">展厅样品</a>
                        <a ui-sref="pattern" ui-sref-active="active">我的花型</a>
                        <a ui-sref="color" ui-sref-active="active">我的颜色</a>
                </div>
                </div>
                <!-- 面板组4-所有产品 结束-->
                <!-- 面板组8-生产排单 -->
                <div class="panel panel-scpd">
                <div class="panel-heading">生产排单</div>
                <div class="panel-body"> 
                        <a ui-sref="yinhua" ui-sref-active="active">印花排单</a>
                        <a ui-sref="ranse" ui-sref-active="active">染色排单</a>
                </div>
                </div>
                <!-- 面板组8-生产排单 结束-->
                <!-- 面板组5-出库入库 -->
                <div class="panel panel-ckrk">
                <div class="panel-heading">出库入库</div>
                <div class="panel-body">
                        <a ui-sref="huizong" ui-sref-active="active">出库入库</a> 
                        <a ui-sref="djlist-chuku" ui-sref-active="active">出库登记</a>
                        <a ui-sref="djlist-ruku" ui-sref-active="active">入库登记</a>
                        <a ui-sref="djlist-lingsun" ui-sref-active="active">生产领用</a>
                        <a ui-sref="djlist-lingsun" ui-sref-active="active">库存调整</a>
                </div>
                </div>
                <!-- 面板组5-出库入库 结束-->

                <div class="panel panel-dzkp">
                <div class="panel-heading">对账开票</div>
                <div class="panel-body">
                        <a ui-sref="invoice({type:'yingshou'})" ui-sref-active="active">销售应收</a> 
                        <a ui-sref="djlist-fapiao" ui-sref-active="active">发票签收</a>
                        <a ui-sref="invoice({type:'yingshou'})">成本应付</a>
                        <a ui-sref="invoice({type:'yingshou'})">加工应付</a>
                </div>
                </div>
                <!-- 面板组9-出库入库 结束-->

                <!-- 面板组6-所有合同 -->
                <div class="panel panel-hetong">
                <div class="panel-heading">所有合同</div>
                <div class="panel-body"> 
                        <a ui-sref="contract({type:'caigou'})" ui-sref-active="active">采购合同</a>
                        <a ui-sref="contract({type:'caigou'})" ui-sref-active="active">加工合同</a>
                        <a ui-sref="contract({type:'caigou'})" ui-sref-active="active">销售合同</a>
                        <a ui-sref="contract({type:'caigou'})" ui-sref-active="active">合同草稿</a>
                </div>
                </div>
                <!-- 面板组6-所有合同 结束-->

                <div class="panel panel-gzzx">
                <div class="panel-heading">关注中心</div>
                <div class="panel-body"> 
                        <a ui-sref="collection" ui-sref-active="active">收藏商品</a>
                        <a id="ShopNews" href="">商城消息</a>                      
                </div>
                </div>
                <!-- 面板组7-关注中心 结束-->
            </div>

        <!-- 页面右侧内容 -->
        <div ui-view class="pagemain">
            
        </div>
        <!-- 页面右侧内容 结束-->

</div>

<div class="footer" id="FootLine"></div>
