<div class="pagetop">
    <h3>个人资料</h3>               
</div>
<div class="myinfobox">
    <div class="infoline"><span>昵称：</span>  <input type="text" class="form-control" placeholder=""></div>
    <div class="infoline el-radio"><span>性别：</span>
    <input type="radio" name="radio1" id="1_1" value="option"><label class="el-radio-style" for="1_1">男</label> 
    <input type="radio" name="radio1" id="1_2" value="option"><label class="el-radio-style" for="1_2">女</label>
    <input type="radio" name="radio1" id="1_3" value="option"><label class="el-radio-style" for="1_3">保密</label></div>
    <div class="infoline"><span>生日：</span>
    <form name="reg_testdate">
        <select name="YYYY" onChange="YYYYDD(this.value)">
            <option value="">请选择 </option>
        </select> 年 
        <select name="MM" onChange="MMDD(this.value)">
            <option value="">请选择 </option>
        </select> 月 
        <select name="DD" onChange="DDD(this.value)">
            <option value="">请选择 </option>
        </select> 日 
    </form>
    </div>
    <div class="infoline"><span>头像：</span>  
    <div class="myphoto">
        <div class="inputbox"><span>选择您要上传的头像</span><input id="fileUpload" type="file" /></div> 
        <p>仅支持JPG、PNG、JPEG格式，文件小于4M</p>                                   
        <div id="image-holder"  class=""> 没有预览可用 </div>
        <a class="btn btn-default bubble"  href="">保存</a>
        </div>
    </div>               
</div>
