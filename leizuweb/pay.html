<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>嫘祖|付款</title>
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script> 
        <script type="text/javascript" src="js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="js/jQuery.print.js"></script><!-- 打印功能js -->        
        <script type="text/javascript" src="js/drag.js" ></script> <!-- 滑块验证js -->
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"  href="css/main.css">
        <link rel="stylesheet" type="text/css"  href="css/page.css">
 </head>
<body>
<!-- 通用黑条导航栏 -->
<div class="headerline" id="HeaderLine"></div>
<!-- 通用黑条导航栏 结束-->
<!-- 二级标题 -->
<div class="secondtop">
    <div class="secondcon">
        <h1>付款</h1>        
    </div>
</div>
<!-- 二级标题 结束-->
<!-- 页面主体 -->
<div class="main">
     <div class="paybox">
        <h1>订单提交成功！去付款吧~</h1>
        <p>应付金额：¥ <span class="big">60000.00</span>（可用余额：¥2000.00）</p>
     </div>   
     <div class="paybox">
        <div class="paychose el-radio">
        <span>付款方式：</span>  
        <input type="radio" name="radio1" id="1_1" value="option"><label class="el-radio-style" for="1_1"><img src="images/pay2.png" alt=""> 余额支付</label> 
        <input type="radio" name="radio2" id="1_2" value="option"><label class="el-radio-style" for="1_2"><img src="images/wechat.png" alt=""> 微信支付</label> 
        <input type="radio" name="radio3" id="1_3" value="option"><label class="el-radio-style" for="1_3"><img src="images/afb.png" alt=""> 支付宝支付</label> 
        <input type="radio" name="radio4" id="1_4" value="option"><label class="el-radio-style" for="1_4"><img src="images/pay3.png" alt=""> 转账支付</label>  
        </div>
       
        <a class="btn btn-default bubble"  href="">确认付款</a>
     </div>  
</div>
<!-- 页面主体 结束-->
<!-- 页脚 -->
<div class="footer" id="FootLine"></div>
<!-- 页脚 结束-->

<!-- 通用浮出层 -->
<!-- 登陆 -->
<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" >  
</div><!-- /.modal -->
<!-- 登陆 结束-->

<!-- 普通用户注册 -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" > 
</div><!-- /.modal -->
<!-- 普通用户注册 结束-->

<!-- 企业用户登录 -->
<div class="modal fade" id="companysigninModal" tabindex="-1" role="dialog" >  
</div><!-- /.modal -->
  <!-- 企业用户登录 结束-->

<script type="text/javascript" src="js/main.js"></script>  <!-- 网站主要js -->  

</body>
</html>
